<section class="login-block">
  <div class="container">
      <div class="row ">
          <div class="col login-sec">
              <h2 class="text-center">User Login</h2>
              <form class="login-form" action="" >
              <div class="form-group">
                  <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                  <input type="email"  class="form-control" name="email"  id="" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                  <input  class="form-control" type="password"  name="password" placeholder="Enter Password" id="" required >
              </div>
              <div class="form-group">
                  <div  class="text-center">
                      <div class="spinner-border text-primary " role="status">
                      <span class="sr-only">Loading...</span>
                      </div>
                  </div>
                  <span class="text-danger">
                  </span>
                  <input  type="submit" class="btn btn-login float-right"  value="Login">
              </div>
              <div class="clearfix"></div>
              </form>
          </div>
      </div>
  </div>
</section>
